<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite</title>
  </head>
  <body>
    <h2>Employee List</h2>
    <table id="employee-table" border="1">
      <caption></caption>
      <thead>
        <tr>
          <th>Index</th>
          <th>ID</th>
          <th>Full Name</th>
          <th>Flat Number</th>
          <th>City</th>
          <th>State</th>
          <th>PF</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Search Employee</h2>
    <form>
      <label for="index-input">Search by Index:</label>
      <input type="number" id="index-input" />
      <button type="button" onclick="searchByIndex()">Search</button>
      <br />

      <label for="id-input">Search by ID:</label>
      <input type="number" id="id-input" />
      <button type="button" onclick="searchById()">Search</button>
    </form>

    <h2>Add Employee</h2>
    <form>
      <label for="new-id-input">ID:</label>
      <input type="number" id="new-id-input" required />
      <br />

      <label for="new-first-name-input">First Name:</label>
      <input type="text" id="new-first-name-input" required />
      <br />

      <label for="new-last-name-input">Last Name:</label>
      <input type="text" id="new-last-name-input" required />
      <br />

      <label for="new-address-input">Address:</label>
      <input type="text" id="new-address-input" required />
      <br />

      <label for="new-salary-input">Salary:</label>
      <input type="number" id="new-salary-input" required />
      <br />

      <button type="button" onclick="insertEmployee()">Add Employee</button>
    </form>

    <h2>Delete Employee</h2>
    <form>
      <label for="delete-index-input">Delete by Index:</label>
      <input type="number" id="delete-index-input" required />
      <button type="button" onclick="deleteEmployee()">Delete</button>
    </form>

    <script src="/src/script.ts"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
